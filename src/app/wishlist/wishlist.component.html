<!-- when wishlist is empty -->
<ng-container *ngIf="wishList.length==0">
    <h5 class="text-center mt-5">Your wishlist is empty</h5>
  </ng-container>


<div class="container-fluid px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let product of wishList">
          <div class="card h-100">
              <!-- Product image-->
              <img height="300px" class="card-img-top" [src]="product.image" alt="..." />
              <!-- Product details-->
              <div class="card-body p-4">
                  <div class="text-center">
                      <!-- Product name-->
                      <h5 class="fw-bolder">{{product.title}}</h5>
                      
                      <!-- Product price-->
                      ${{product.price}}
                  </div>
                
                      <button (click)="removeItem(product)" class="btn btn-outline-dark" type="submit">
                          <i class="bi-cart-fill me-1"></i>
                          Remove
                          <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                      </button> &nbsp;
                      <button (click)="addToCart(product)" class="btn btn-outline-dark" type="submit">
                          <i class="bi-cart-fill me-1"></i>
                          Add To Cart
                          <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                      </button>

              </div>
