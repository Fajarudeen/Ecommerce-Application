<!-- when cart is empty -->
<ng-container *ngIf="products.length==0">
    <div class="container text-center border mt-5 p-3">
        <div>
            <h5>My Cart</h5>
        </div>
        <div class="center">
            <img height="400px" src="" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="" class="btn btn-primary">Shop now</button>
        </div>
    </div>
</ng-container>

<!-- when cart having item -->
    <div class="container text-center border mt-5 p-3">
        <ng-container *ngIf="products.length!=0">

        <div class="container mt-5">
            <div class="card-table border">
                <div class="card-product">
                    <table class="table_table-responsive">
                        <thead>
                            <tr>
                                <th>sr.no</th>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products">
                                <td>{{item.id}}</td>
                                <td>{{item.title}}</td>
                                <td><img style="width: 120px;" [src]="item.image" alt=""></td>
                                <td style="width: 25%;">{{item.description}}</td>
                                <th style="width: 12%;">{{item.price}}</th>
                                <td style="width: 12%;">{{item.quantity}}</td>
                                <td style="width: 12%;">{{item.total}}</td>
                                <td>
                                    <button (click)="removeItemCart(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>
                                <td><button (click)="removeAllItem()" class="btn btn-danger">Empty Cart</button></td>
                                <td><button routerLink="" class="btn btn-primary">Shop more</button></td>
                                <td><button (click)="checkout()" class="btn btn-success">Checkout</button></td>
                                <td><strong>Grand Total : $ {{totalPrice}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</ng-container>
