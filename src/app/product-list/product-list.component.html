<div class="container-fluid px-4 px-lg-5 bg-dark">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let product of productDetails | filter: search: 'title' ">
            <div class="card h-100 mt-5 p-2">
                <!-- Product image-->
                <img height="300px" class="card-img-top" [src]="product.image" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.title}}</h5>
                        
                        <!-- Product price-->
                        ${{product.price}}
                    </div>
                  
                       <div class="mt-2">
                        <button (click)="addTowishList(product)" class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Wishlist
                            <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </button> &nbsp;
                        <button (click)="addToCart(product)" class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Add To Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </button>
                       </div>

                </div>
